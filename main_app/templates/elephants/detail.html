{% extends 'base.html' %}
{% load static %}

{% block head %}
<link 
  rel="stylesheet" 
  type="text/css" 
  href="{% static 'css/elephants/elephant-detail.css' %}"
/>
{% endblock %}

{% block content %}

<section class="elephant-container">
  <div class="elephant-img">
    <img 
      src="" 
      alt="A skater boy cat"
    >
  </div>
  <div class="elephant-details">
    <h1>{{ elephant.name }}</h1>
    <p>{{ elephant.description }}</p>
  </div>
</section>

{% endblock %}
