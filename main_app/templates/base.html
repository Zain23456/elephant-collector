{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link
    rel="shortcut icon"
    type="image/png"
    href="{% static 'images/splash.png' %}"
  >
  <title>Elephant Collector</title>

  <link rel="stylesheet" type="text/css" href="{% static 'css/base.css' %}">

  {% block head %}
  {% endblock %}
</head>
<body>
  <header>
    <div class="header-logo-container">
      <a href="/">
        {% comment %} <img 
          src="{% static 'images/header-logo.png' %}"
          alt="The Elephant Collector Logo"
        > {% endcomment %}
      </a>
    </div>
    <nav>
      <ul>
        {% if user.is_authenticated %}
          <li><a href="{% url 'elephants_index' %}">All Elephants</a></li>
          <li><a href="{% url 'toys_index' %}">All Toys</a></li>
          <li><a href="{% url 'elephants_create' %}">Add Elephant</a></li>
          <li><a href="{% url 'toys_create' %}">Add a Toy</a></li>
        {% else %}
          <li><a href="{% url 'about' %}">About</a></li>
          <li><a href="{% url 'home' %}">Login</a></li>
        {% endif %}
      </ul>
    </nav>
  </header>
  <main>
    {% block content %}
    {% endblock %}
  </main>
</body>
</html>
